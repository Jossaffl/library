<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">   
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-text">
            <p>Library Project</p>
            <p>For a new entry fill up the form</p>
        </div>
        <form action="">
            <div class="entryContainer">
                <label for="tittle" class="entries">Tittle's name</label><br>
                <input type="text" id="tittle"><br>
            </div>
            <div class="entryContainer">
                <label for="author"  class="entries">Author's name</label><br>
                <input type="text" id="author"><br>
            </div>
            <div class="entryContainer">
                <label for="status" class="entries">Book's status</label><br>
                
                <div id="checkbox-container">
                    <div class="box">read<input type="checkbox" id="read" value="read" ></div>
                    <div class="box">unread<input type="checkbox"id="unread" value="unread"></div>
                    <div class="box">in-process<input type="checkbox" id="in-process" value="in-process"></div>
                </div>
            </div>
            <div id = 'error-message'></div>
            <button id="submit">submit</button>
        </form>
    </div>
    
    <div class="main-cont">

        <div id="screen"></div>

        <div id="book-container"> </div>
        
        </div>
    <script src="./library.js"></script>
</body>
</html>
